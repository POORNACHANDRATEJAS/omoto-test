<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,charset=utf-8, maximum-scale=1.0, user-scalable=no">
<title>Options</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="block">
        <div class="box">
            <div>
                <img class="logo" src="images/logo.png" title="Omoto" alt="omotologo">
            </div>
            <div class="content">
                <p>Delighted to receive your positive feedback. Please tell us what would you recommend the most about us?</p>
            </div>
            <div class="list-opt">
                <ul>
                    <li>Ease of use of software</li>
                    <li>Promptness of customer support</li>
                    <li>Insightful analytics</li>
                    <li>Comprehensive workflow system</li>
                    <li>Others</li>                     
                </ul>
            </div>
            <div>
                <a class="done">Done</a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <img src="images/logo1.png" class="logo1" title="omoto" alt="omotologo">
    </div>
</body>
</html>
